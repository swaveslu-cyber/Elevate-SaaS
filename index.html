
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate | Social Media OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0f1d', // Deep Midnight
              surface: '#151c2e', // Dark Slate
              primary: '#6366f1', // Indigo 500
              secondary: '#10b981', // Emerald 500
              accent: '#8b5cf6', // Violet 500
              text: '#f8fafc', // Slate 50
              muted: '#64748b', // Slate 500
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out',
                'fade-in-up': 'fadeInUp 0.5s ease-out',
                'fade-in-right': 'fadeInRight 0.5s ease-out',
                'spin-slow': 'spin 8s linear infinite',
                'reverse-spin': 'reverse-spin 12s linear infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(15px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeInRight: {
                    '0%': { opacity: '0', transform: 'translateX(15px)' },
                    '100%': { opacity: '1', transform: 'translateX(0)' },
                },
                'reverse-spin': {
                    from: { transform: 'rotate(360deg)' },
                    to: { transform: 'rotate(0deg)' },
                }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap');
      
      body {
        background-color: #0a0f1d;
        color: #f8fafc;
        overflow: hidden;
      }
      
      /* Smooth hidden scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: #1e293b transparent;
      }

      .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
      }

      /* Hover reveal for sidebar scrollbar */
      aside nav::-webkit-scrollbar-thumb {
          background: transparent;
      }
      aside nav:hover::-webkit-scrollbar-thumb {
          background: #1e293b;
      }

      /* Text highlight prevention */
      .no-select {
        user-select: none;
      }

      /* Base animation for layout */
      .layout-fade {
        animation: fadeIn 0.4s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
